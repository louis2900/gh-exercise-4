name: 13 - using Caching

on: 
    workflow_dispatch:
        inputs:
            use-cache:
                type: boolean
                default: true
                description: Whether to ececute cahce step
            node-version:
                type: choice
                options: [18.x, 20.x, 20.x]
                default: 20.x
                description: Node version

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: react-app
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup node
              uses: actions/setup-node@v4
              with:
                node: ${{inputs.node-version}}
            - name: download cached dependencies
              id: cache
              if: ${{inputs.use-cache}}
              uses: actions/cache@v3
              with:
                key: deps-node-modules-${{hashFiles('react-app/package-lock.json')}}
                path: react-app/node_modules
            - name: install dependencies
              if: steps.cache.outputs.cache-hit != true
              run: npm ci
            - name: Testing
              run: npm run test
            - name: Building
              run: npm run build
            - name: Depolying to nonprod
              run: |
               echo "Depolying to nonprod"
